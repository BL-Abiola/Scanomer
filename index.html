
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanrust | Simple & Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      .app-card {
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }
      .dark .app-card {
        background: #1e293b;
        border: 1px solid #334155;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      }
      .viewfinder-box {
        position: relative;
        width: 260px;
        height: 260px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        overflow: hidden;
      }
      .viewfinder-corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: #ffffff;
        border-width: 4px;
      }
      .scan-anim {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, #ffffff, transparent);
        animation: scan-move 2.5s infinite ease-in-out;
      }
      @keyframes scan-move {
        0% { top: 0%; opacity: 0; }
        50% { top: 50%; opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      /* Custom scrollbar for better look in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "jsqr": "https://esm.sh/jsqr@^1.4.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
  </body>
</html>
